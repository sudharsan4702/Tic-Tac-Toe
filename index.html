<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>TicTacToe</title>
</head>

<body>
    <h1 class="head-line">P L A Y</h1>
    <div class="grid-container">
        <div class="grid-item a1">
            <h2 class="play"></h2>
        </div>
        <div class="grid-item a2">
            <h2 class="play"></h2>
        </div>
        <div class="grid-item a3">
            <h2 class="play"></h2>
        </div>
        <div class="grid-item b1">
            <h2 class="play"></h2>
        </div>
        <div class="grid-item b2">
            <h2 class="play"></h2>
        </div>
        <div class="grid-item b3">
            <h2 class="play"></h2>
        </div>
        <div class="grid-item c1">
            <h2 class="play"></h2>
        </div>
        <div class="grid-item c2">
            <h2 class="play"></h2>
        </div>
        <div class="grid-item c3">
            <h2 class="play"></h2>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
